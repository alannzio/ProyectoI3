<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <link rel="shortcut icon" href="../I3/favicon_io/favicon-32x32.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <img src="./media/img/logo.jpeg" alt="Logo" id="Logo" style="height: 100px;">
    <div class="login-page">
        <div class="form">
          <h1>Login</h1>
          <script src="./funcionir.js"></script>
          <form name="form" action="login">
            <label for="usuario">
              <p>Username: <input type="text" name="usuario" id="usuario" placeholder="usuario">
              </p>
            </label>
            <label for="contraseña">
              <p>Password: <input type="password" name="contraseña" id="contraseña" placeholder="contraseña">
              </p>
            </label>
            <input type="button" value="Iniciar sesión" id="boton" onclick="login()">
          </form>
        </div>
      </div>
</body>
</html>
